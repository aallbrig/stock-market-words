name: Website QA Deploy
on:
  push:
    paths:
      - 'hugo/**'
  pull_request:
    paths:
      - 'hugo/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Build Hugo site and deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        run: |
          cd hugo/site
          hugo --minify --baseURL "https://aallbrig.github.io/stock-market-words/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: github-pages
          folder: hugo/site/public
          clean: true
