[pytest]
# Pytest configuration for stock-ticker-cli

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=src/stock_ticker
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=xml

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, file I/O)
    slow: Slow-running tests
    cli: CLI command tests
    database: Database-related tests
    api: Tests that mock external APIs

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
