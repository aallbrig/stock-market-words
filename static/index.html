<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stock Market Words</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for ticker highlighting -->
    <link href="./css/ticker-highlight.css" rel="stylesheet">
    <link href="./css/theme.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="index.html">Stock Market Words</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Find Stock Tickers in Your Text</h5>
                        <p class="card-text">Enter a sentence or paragraph below. We'll show you which stock tickers match your input. Try mentioning company names, tickers, or financial terms!</p>
                        <form id="ticker-form">
                            <div class="mb-3">
                              <label for="user-input"></label><textarea class="form-control" id="user-input" rows="4" placeholder="Type your sentence here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Find Stock Tickers</button>
                        </form>
                    </div>
                </div>
                <div id="result-section" class="mt-4" style="display:none;">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Your Input:</h6>
                            <p id="user-output"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/ticker-form.js"></script>
  </body>
</html>
